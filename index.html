<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>iLoveIcons</title>
</head>
<body>
    <div class="container">
        <div class="container-content">
            <h1>Ícone: Computador Desktop</h1>
            <div class="container-content-main">
                <div class="item-download">
                    <div class="img">
                        <img src="/images/pc-1.png" alt="Ícone Desktop">
                    </div>
                </div>
    
                <div class="download">
                    <div class="button-itens-div">
                        <button class="button-download" id="button-svg">Baixar ícone como SVG</button>
                        <button class="button-download" id="button-png">Baixar ícone como PNG</p>
                    </div>
    
                    <div class="icons">
                        <div class="icons-content">
                            <img id="icon1" src="/images/like.png" alt="Ícone like">
                            <p>Gostei</p>
                        </div>
    
                        <div class="icons-content">
                            <img id="icon2" src="/images/report.png" alt="Ícone Denuciar">
                            <p>Denuciar</p>
                        </div>
    
                        <div class="icons-content">                   
                            <img id="icon3" src="/images/share.png" alt="Ícone Compartilhar">
                            <p>Compartilhar</p>
                        </div>
    
                    </div>
                    <div class="text-license-icons">
                        <p id="license-bold">Licença iLoveIcons</p>
                        <p>
                            Você pode usar esse ícone livremente para projetos
                            pessoais. Para projetos profissionais entre em contato 
                            para adquirir uma
                            <span id="license-bold-blue">Licença Premium</span>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
